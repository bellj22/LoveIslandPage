<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/logo love.jpg" size="100x100"/>
    <title>LoveIsland Girls</title>
    <!--LINKS CSS AND FONTS-->
    <link rel="stylesheet" href="girls.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
    @font-face {
        font-family: 'Pecita';
        src: url('./fonts/Pecita.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
    }
    </style>
</head>

<body>
    <!-- HEADER -->
    <header class="main">
        <div class="top-nav">
            <a href="index.html">
                <img src="./images/Union.png" alt="Love Island logo" class="logo">
            </a>
            
        
            <nav class="nav-links">
                <a href="#">Home</a>
                <a href="#">Watch</a>
                <span class="cast-menu">Cast
                    <div class="dropdown-content">
                        <a href="meetgirls.html">Meet the Girls</a>
                        <a href="#">Meet the Boys</a>
                    </div>
                </span>

                <a href="#"><span class="material-icons">shopping_cart</span></a>
            </nav>
        </div>
    </header>

    <section class="s7-girls">
        <img src="./girlsphotos/LIUSA-girls.jpg" alt="s7-girlcast" class="center-photo">
    </section>

    <section class="chelley-card">
        <img src="./girlsphotos/chelleytop.jpg" alt="Chelley Top Photo" class="top-img">

        <div class="chelley-content">
            <img src="./girlsphotos/meet-chelley.jpg" alt="Meet Chelley" class="chelley-left-img">
        
            <div class="trailer-card">
                <div class="trailer-caption">
                    <h3>Chelley</h3>
                </div>
                <video controls loop playsinline class="trailer-vid">
                    <source src="./girlsphotos/chelleyvid.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <div class="carousel-wrapper">
            <h3 class="girls-title">Chelley Pics</h3>

            <div class="girls-carousel">
                <div class="carousel-track">
                    <img src="./girlsphotos/chelley-photo1.jpg" alt="Chelley 1">
                    <img src="./girlsphotos/chelley-photo3.jpg" alt="Chelley 2">
                    <img src="./girlsphotos/chelley-photo2.jpg" alt="Chelley 3">
                    <img src="./girlsphotos/chelley-photo4.jpg" alt="Chelley 4">
                    <img src="./girlsphotos/chelley-photo5.jpg" alt="Chelley 5">
                    <img src="./girlsphotos/chelley-photo7.jpg" alt="Chelley 6">
                    <img src="./girlsphotos/chelley-photo6.jpg" alt="Chelley 7">
                    <img src="./girlsphotos/chelley-photo8.jpg" alt="Chelley 8">

            </div>
        </div>
    </section>

                    <h3>Bell-a</h3>
                </div>
                <video controls loop playsinline class="trailer-vid">
                    <source src="./girlsphotos/bellavid.mp4" type="video/mp4">
                </video>
            </div>

            <img src="./girlsphotos/meet-bella.jpg" alt="Meet Bell-a" class="chelley-left-img">
        </div>

        <div class="carousel-wrapper">
            <h3 class="girls-title" style="color:#0687e1; text-decoration-color:#0687e1">Bella-a Pics</h3>

            <div class="girls-carousel">
                <div class="carousel-track">
                    <img src="./girlsphotos/bella-photo1.jpg" alt="Bell-a 1">
                    <img src="./girlsphotos/bella-photo2.jpg" alt="Bell-a 2">
                    <img src="./girlsphotos/bella-photo3.jpg" alt="Bell-a 3">
                    <img src="./girlsphotos/bella-photo4.jpg" alt="Bell-a 4">
                    <img src="./girlsphotos/bella-photo5.jpg" alt="Bell-a 5">

                    <img src="./girlsphotos/bella-photo9.jpg" alt="Bell-a 9">

            <div class="trailer-card">
                <div class="trailer-caption" style="background-color: #ff0099">
                    <h3>Olandria</h3>
                </div>

                    <source src="./girlsphotos/olandriavid.mp4" type="video/mp4">

        <div class="carousel-wrapper">

            <div class="girls-carousel">
                <div class="carousel-track">
                    <img src="./girlsphotos/olandria-photo1.jpg" alt="Chelley 1">
                    <img src="./girlsphotos/olandria-photo2.jpg" alt="Chelley 2">
                    <img src="./girlsphotos/olandria-photo4.jpg" alt="Chelley 3">

            <h3 class="girls-title" style="color:#f00c10; text-decoration-color:#f00c10">Huda Pics</h3>

            <div class="girls-carousel">
                <div class="carousel-track">
                    <img src="./girlsphotos/huda-photo1.jpg" alt="Huda 1">
                    <img src="./girlsphotos/huda-photo2.jpg" alt="Huda 2">
                    <img src="./girlsphotos/huda-photo4.jpg" alt="Huda 3">
                    <img src="./girlsphotos/huda-photo6.jpg" alt="Huda 4">
                    <img src="./girlsphotos/huda-photo5.jpg" alt="Huda 5">
